---

- name: Create partition for DB folder
  hosts: master replica
  become: true
  become_method: sudo
  any_errors_fatal: true
  gather_facts: true
  vars_files:
    - vars/user_vars.yml

  tasks:

  - block:

      - name: Install parted
        ansible.builtin.package:
          name: parted
          update_cache: yes
          state: present

      - name: Ð¡reate DB directory
        ansible.builtin.file:
          path: "{{ mount }}"
          state: directory
          mode: '0755'

      - name: Create a new ext4 primary partition
        community.general.parted:
          device: "{{ device }}"
          number: "{{ part }}"
          state: present
          label: gpt
          name: "primary"
          part_start: "1MiB"
          part_end: "100%"

      - name: Create a ext4 filesystem on "{{ device + part }}"
        community.general.filesystem:
          fstype: ext4
          state: present
          dev: "{{ device + part }}"

      - name: get UUID
        ansible.builtin.command:
          lsblk "{{ device + part }}" -no UUID
        register: uuid

      - name: mount new volumes
        ansible.posix.mount:
          path: "{{ mount }}"
          src: UUID={{ uuid.stdout_lines[0] }}
          state: mounted
          fstype: ext4
          opts: defaults

    when: ansible_facts.mounts | selectattr('mount', '==', mount) | length == 0